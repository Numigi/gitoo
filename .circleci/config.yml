version: 2.0

requirements: &requirements
  name: Install requirements
  command: |
    sudo pip install "pipenv>=9.0.3"
    pipenv install -e .

git_config: &git_config
  name: Git Configuration
  command: |
    git config --global user.email "root@localhost"
    git config --global user.name "gitoo"

run_tests: &run_tests
  name: Run tests
  command: pipenv run python setup.py test

coverage_report: &coverage_report
  name: Coverage report
  command: pipenv run coverage report -m

coverage_report_codacy: &coverage_report_codacy
  name: Codacy Coverage
  command: |
    pipenv install codacy-coverage
    pipenv run python-codacy-coverage -r ./coverage.xml

rm_virtualenv: &rm_virtualenv
  name: Remove Virtualenv
  command: pipenv --rm

run_cli: &run_cli
  name: Installation
  command: |
    pipenv install .
    pipenv run gitoo --version

pipenv_check: &pipenv_check
  name: Check for security vulnerabilities
  command: pipenv check

jobs:
  "python-3.5 (Odoo 11+)":
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run:
          <<: *requirements
      - run:
          <<: *pipenv_check
      - run:
          <<: *git_config
      - run:
          <<: *run_tests
      - run:
          <<: *coverage_report
      - run:
          <<: *rm_virtualenv
      - run:
          <<: *run_cli
      - store_test_results:
          path: ./log

  "python-2.7 (Odoo 10-)":
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          <<: *requirements
      - run:
          <<: *pipenv_check
      - run:
          <<: *git_config
      - run:
          <<: *run_tests
      - run:
          <<: *coverage_report
      - run:
          <<: *rm_virtualenv
      - run:
          <<: *run_cli


workflows:
  version: 2
  build:
    jobs:
      - "python-2.7 (Odoo 10-)"
      - "python-3.5 (Odoo 11+)"
